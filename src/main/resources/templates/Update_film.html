<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Film Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Film Management System</h1>
    <hr>
    <h2>Update Film</h2>

    <form action="#" th:action="@{/saveFilm}" th:object="${film}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{filmName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{directorName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{runtime}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Film</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Film List</a>
</div>
</body>
</html>
